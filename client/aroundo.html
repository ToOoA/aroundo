<head>
    <title>aroundo</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
    {{>yield "navbar"}}
    {{>yield "content"}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Aroundo</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        {{> loginButtons}}
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
</template>

<template name="tasks">
    {{>taskadd}}
    {{>taskstodo}}
    {{>tasksdone}}
</template>

<template name="taskadd">
    <div class="container">
        <div class="row">
            <form class="js-task-add">
                <div class="col-xs-6 col-md-10"><input type="text" name="task_description" class="task-desc" placeholder="Penser Ã  ..." /></div>
                <div class="col-xs-6 col-md-2"><input class="btn btn-primary js-task-add" type="submit" value="+"/></div>
            </form>
        </div>
    </div>
</template>

<template name="taskstodo">
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>TODO</h1></div>
        </div>
        {{#each tasks}}
        <div class="row" id="{{_id}}">
            <div class="col-xs-6 col-md-10">{{description}}</div>
            <div class="col-xs-6 col-md-2">
                <div class="btn glyphicon glyphicon-ok js-task-done"></div>
                <div class="btn glyphicon glyphicon-remove js-task-delete"></div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="tasksdone">
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>DONE</h1></div>
        </div>
        {{#each tasks}}
        <div class="row" id="{{_id}}">
            <div class="col-xs-6 col-md-10">{{description}}</div>
            <div class="col-xs-6 col-md-2">
                <div class="btn glyphicon glyphicon-repeat js-task-undo"></div>
                <div class="btn glyphicon glyphicon-remove js-task-delete"></div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
