<head>
    <title>aroundo</title>
</head>

<body>
    {{> navbar}}

    {{> taskadd}}
    {{> taskstodo}}
    {{> tasksdone}}

</body>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Aroundo</a>
            </div>
        </div>
    </nav>    
</template>

<template name="taskadd">
    <div class="container">
        <div class="row">
            <form class="js-task-add">
                <div class="col-xs-6 col-md-10"><input type="text" name="task_description" class="task-desc" placeholder="Penser Ã  ..." /></div>
                <div class="col-xs-6 col-md-2"><div class="btn glyphicon glyphicon-plus js-task-add"></div></div>
            </form>
        </div>
    </div>
</template>

<template name="taskstodo">
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>TODO</h1></div>
        </div>
        {{#each tasks}}
        <div class="row" id="{{_id}}">
            <div class="col-xs-6 col-md-10">{{description}}</div>
            <div class="col-xs-6 col-md-2">
                <div class="btn glyphicon glyphicon-ok js-task-done"></div>
                <div class="btn glyphicon glyphicon-remove js-task-delete"></div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="tasksdone">
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>DONE</h1></div>
        </div>
        {{#each tasks}}
        <div class="row" id="{{_id}}">
            <div class="col-xs-6 col-md-10">{{description}}</div>
            <div class="col-xs-6 col-md-2">
                <div class="btn glyphicon glyphicon-repeat js-task-undo"></div>
                <div class="btn glyphicon glyphicon-remove js-task-delete"></div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
